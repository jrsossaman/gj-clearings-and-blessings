{% extends "admin_dashboard.html" %}

{% block content %}
    <h2>Create a new Session Sheet for {{ selected_client.first_name }} {{selected_client.last_name }}'s Account</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Session Sheet</button>
    </form>

{% endblock %}
